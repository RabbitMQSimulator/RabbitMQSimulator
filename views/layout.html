    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      #sim {
        border-width: 1px;
        border-color: black;
        padding: 0px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/jquery.qtip.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">RabbitMQ Simulator</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/about.html">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <%- body %>
    </div> <!-- /container -->
    <!-- Le javascript -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script id="tutorialTpl" type="text/template">
      <div id="{{currentStepName}}">
        {{#content}}
        <p>{{{.}}}</p>
        {{/content}}
        <button class="showme" href="#" data-step="{{currentStepName}}">Show me!</button>
        {{#nextStep}}{{nextStepName}}{{/nextStep}}
      </div>
    </script>
    <!--[if lt IE 9]>
	<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
	<![endif]-->
    <script type="text/javascript">
      // convenience function to get the id attribute of generated sketch html element
      function getProcessingSketchId () { return 'Simulator'; }
    </script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
          initSimulator("Simulator");
          <% if(typeof playerConfiguration != 'undefined') { %>
          var simulator = '<%- playerConfiguration %>';
          withProcessing('Simulator', function (pjs, data) {
              loadIntoPlayer(pjs, data);
          }, simulator);
          <% } %>
      });
    </script>
  </body>
</html>
